<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hải Đăng Cuộc Đời</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #005fa3;
      color: white;
      padding: 2rem 1rem;
      font-size: 2rem;
      font-weight: bold;
    }
    nav button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      background: #0a84ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    main {
      padding: 2rem;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: vertical;
      font-size: 1rem;
    }
    button[type="submit"] {
      margin-top: 1rem;
      padding: 0.5rem 2rem;
      background: #0a84ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    footer {
      margin-top: 2rem;
      color: #888;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    Hải Đăng Cuộc Đời
    <nav>
      <button>Tiếng Việt</button>
      <button>English</button>
      <button>日本語</button>
    </nav>
  </header>
  <main>
    <p>Nếu bạn cần, hãy gửi lời nhắn. Không cần tên tuổi.</p>
    <form action="https://formspree.io/f/xbjngnqq" method="POST">
      <textarea name="message" placeholder="Viết gì đó..." required></textarea>
      <br />
      <button type="submit">Gửi</button>
    </form>
  </main>
  <footer>
    &copy; Hải Đăng Cuộc Đời – Bình yên cho tất cả
  </footer>
</body>
</html>
