<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hải Đăng Cuộc Đời</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="haidang.gif" alt="Hải Đăng Cuộc Đời" class="small-gif" />
        <h1>Hải Đăng Cuộc Đời</h1>
    </header>

    <main>
        <p>Một không gian tĩnh lặng để gửi những lời nhắn ẩn danh, nhẹ nhàng, chữa lành.</p>

        <form action="https://example.com" method="POST">
            <textarea name="message" placeholder="Viết lời nhắn của bạn..." required></textarea>
            <button type="submit">Gửi lời nhắn</button>
        </form>
    </main>

    <!-- Nhạc nền -->
    <audio id="background-audio" autoplay loop>
        <source src="A.mp3" type="audio/mp3">
        Trình duyệt của bạn không hỗ trợ âm thanh.
    </audio>

    <script src="script.js"></script>
</body>
</html>
