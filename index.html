<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hải Đăng Cuộc Đời</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>Hải Đăng Cuộc Đời</h1>
        <p>Nơi bạn có thể gửi những lời nhắn ẩn danh</p>
    </header>

    <main>
        <form id="contact-form">
            <textarea name="message" placeholder="Nhập lời nhắn của bạn ở đây..." required></textarea>
            <button type="submit">Gửi lời nhắn</button>
        </form>
    </main>

    <footer>
        <p>&copy; Hải Đăng Cuộc Đời</p>
    </footer>

    <script src="script.js"></script> <!-- ĐÃ THÊM DÒNG NÀY -->
</body>
</html>
