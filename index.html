<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hải Đăng Cuộc Đời</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hải Đăng Cuộc Đời</h1>
    </header>

    <main>
        <form id="messageForm" method="POST">
            <textarea name="message" placeholder="Viết lời nhắn ở đây..." required></textarea>
            <button type="submit">Đăng lời nhắn</button>
        </form>
        <p id="status"></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
