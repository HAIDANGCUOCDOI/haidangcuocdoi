<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hải Đăng Cuộc Đời</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Hải Đăng Cuộc Đời</h1>
    <p>Nơi bạn có thể gửi một lời nhắn nhẹ nhàng, ẩn danh.</p>
    <form>
      <textarea name="message" placeholder="Viết điều bạn muốn chia sẻ..."></textarea>
      <button type="submit">Gửi</button>
    </form>
    <div id="response"></div>
    <div id="musicControl">
      <button id="toggleMusic">Tắt nhạc</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
