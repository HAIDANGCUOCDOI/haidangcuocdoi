<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hải Đăng Cuộc Đời</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Hải Đăng Cuộc Đời</h1>
    <nav>
      <button onclick="setLang('vi')">Tiếng Việt</button>
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('ja')">日本語</button>
    </nav>
  </header>
  <main>
    <p id="message">Nếu bạn cần, hãy gửi lời nhắn. Không cần tên tuổi.</p>
  <form action="https://formspree.io/f/xwkgvnqq" method="POST">
  <input type="text" name="sender" placeholder="Tên hoặc Email của bạn" required style="width: 100%; padding: 1rem; margin-bottom: 1rem; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem;">
  <textarea name="message" placeholder="Viết lời nhắn của bạn ở đây..." required></textarea>
  <button type="submit">Gửi</button>
</form>
